<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<fieldset>

<form action="">
    <div id=first>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="firstname" required="required"> <br><br>
    </div>

    <div  id=first>
    <label for="sname">surname:</label>
    <input type="text" id="sname" placeholder="surname" required="required"> <br><br>
    </div>

    <div id=first>
    <label for="email"> Email Address:</label>
    <input type="email" id="email" required="required" placeholder="abc@gmail.com"> <br><br>
    </div>

    <div id=first>
    <label for="dob">Year of Birth:</label>
    <input type="date"id="dob" required="required"> <br><br>
    </div>

    <div id=first>
    <label for="student">Choose a file</label>
    <input type="file" id="student" required="required"> <br><br>
     </div>

    <div id=first>
    <label for="message">Message:</label>
    <textarea name="" id="message" cols="30" rows="10"></textarea> <br><br>
    </div>

    <button> upload</button>
</form>


</fieldset>
</body>
</html>
