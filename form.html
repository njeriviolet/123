<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>personal Information</title>
    <link rel="stylesheet" href="form.css">

<body>
<form action=""><br> <br>
     <legend>PERSONAL DETAILS</legend>
    <br> <br>
    <label for="fname">firstname:</label>
    <input type="text" id="fname" placeholder="enter first name" required="required"> <br> <br>
    <label for="midname">middlename:</label>
    <input type="text" id="midname" placeholder="enter middle name" required="required"> <br><br>
    <label for="sname">surname:</label>
    <input type="text" id="sname" placeholder="enter surname" required="required"> <br> <br>
    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"> <br> <br>
    <label for="pwd">password</label>
    <input type="password" id="pwd" placeholder="password" required="required">

        <P> CHOOSE YOUR FAVOURITE FOOTBALL TEAM :</P>
    <input type="radio" id="arsenal">
    <label for="arsenal">arsenal</label> <br> <br>
    <input type="radio" id="mancity">
    <label for="mancity">mancity</label> <br> <br>
    <input type="radio" id="chelsea">
    <label for="chelsea"> chelsea</label> <br> <br>

    <p>Choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">python</label> <br>
    <input type="checkbox" id="javascript">
    <label for="javascript">javascript</label> <br>
    <input type="checkbox" id="kotlin">
    <label for="kotlin">kotlin</label> <br> <br> <br>
    <label for=" nationality">Nationality</label>

        <option value="choose" disabled="disabled">--choose--</option>

        <option value="italy">italian</option>
        <option value="somali">Somalian</option>
        <option value="Britain">British</option>

    </select>
    <br> <br>
    <label for="person">Describe yourself here:</label> <br>
    <textarea name="" id="person" cols="50" rows="7" placeholder="type something"></textarea>
    <br> <br> <br>

<button type="submit">submit</button>

</form>





</body>
</html>
